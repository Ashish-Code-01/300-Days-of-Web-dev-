<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Id and Classes</title>
  </head>
  <style>
    #p1 {
      color: blue;
      font-size: 20px;
    }
    .p2{
        color: green;
        font-size: 30px;
    }
  </style>
  <body>
    <p id="p1">Code With Ashish</p>
    <p id="p2" class="p2">Ashish</p>
    <p id="" class="p2">Ashish</p>
    <p id="p2" class="p2">Ashish</p>
    <p id="p2" class="p2">Ashish</p>
  </body>
</html>
