<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selector</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      p {
        color: blue;
        font-size: 20px;
      }
      .text {
        color: red;
        font-size: 30px;
      }
      #first {
        color: green;
        font-size: 40px;
      }
      input[type="text"] {
        border: 1px solid red;
      }
      p:hover {
        color: purple;
        bgckground-color: yellow;
      }
      p::first-line {
        font-weight: bold;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque harum
      eaque voluptate at explicabo iste et distinctio ea excepturi accusantium,
      dolorum, voluptas sunt quo optio accusamus atque ipsam non sapiente!
    </p>
    <input type="text" />
  </body>
</html>
