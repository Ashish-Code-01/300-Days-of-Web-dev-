<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in html</title>
</head>

<body>
    <!-- 
    oderedlist -> ol > li
    unorederedlist -> ul > li
    descriptionlist -> dl > dt > dd
     -->

    <h1>List in html</h1>
    <ol type="">
        <li>ashish</li>
        <li>shubhan</li>
        <li>krish</li>
    </ol>
    <ul type="square">
        <li>ashish</li>
        <li>shubhan</li>
        <li>krish</li>
    </ul>
    <dl>
        <dt>HTML</dt>
        <dd>Hypertext Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheet</dd>
        <dt>JS</dt>
        <dd>JavaScript</dd>
</body>

</html>
